<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .slide-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .slide {
            display: none;
        }

        .active-slide {
            display: block;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="slide-container">
    {% for paragraph in paragraphs %}
        <div class="slide" id="slide{{ loop.index }}" data-start="{{ paragraph.split(' --> ')[0] }}" data-end="{{ paragraph.split(' --> ')[1] }}">
            <p>{{ paragraph.split('\n')[1] }}</p>
        </div>
    {% endfor %}
</div>

<script>
    let currentSlide = 1;

    function showSlide(slideIndex) {
        const slides = document.getElementsByClassName("slide");
        for (let i = 0; i < slides.length; i++) {
            slides[i].classList.remove("active-slide");
        }
        slides[slideIndex - 1].classList.add("active-slide");

        // 获取当前段落的时间范围
        const start = slides[slideIndex - 1].getAttribute("data-start");
        const end = slides[slideIndex - 1].getAttribute("data-end");

        // 输出当前段落的时间范围
        console.log(`当前段落的时间范围：${start} 到 ${end}`);

        // 计算下一段的显示时间
        const delay = parseTime(end) - parseTime(start);

        console.log(`下一段的显示时间：${delay} 毫秒`);

        // 设置定时器，在下一段开始前自动轮播
        setTimeout(() => nextSlide(), delay);
    }

    function nextSlide() {
        if (currentSlide < {{ paragraphs|length }}) {
            currentSlide++;
            showSlide(currentSlide);
        }
    }

    // 初始化显示第一个段落
    showSlide(1);

    // 辅助函数，将时间字符串解析为毫秒
    function parseTime(timeString) {
        const timeParts = timeString.split(':');
        const hours = parseInt(timeParts[0], 10) * 60 * 60 * 1000;
        const minutes = parseInt(timeParts[1], 10) * 60 * 1000;
        const seconds = parseFloat(timeParts[2]) * 1000;
        return hours + minutes + seconds;
    }
</script>

</body>
</html>
